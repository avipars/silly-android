buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

plugins {
    // used for uploading to jCenter and mavenCentral
    id "com.github.dcendents.android-maven" version "1.5"
    id "com.jfrog.bintray" version "1.7.3"
}

ext {
    VERSION_CODE = 3
    VERSION_NAME = "0.2.1"
}

allprojects {
    repositories {
        jcenter()
    }
}
