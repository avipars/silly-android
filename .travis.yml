language: android
install: true
sudo: false # Required for the new container-based infrastructure setup

# Enable both JDK configurations that are supported in the project
addons:
  apt:
    packages:
      - oracle-java8-installer
      - oracle-java7-installer
jdk:
  - oraclejdk8
  - oraclejdk7

# Configure Android
android:
  components:
    # Build script config; don't forget to check constants in '/build.gradle'
    - build-tools-25.0.2
    - platform-tools-25.0.4
    - tools-26.0.1
    - add-on
    - extra
    
    # Compile SDK
    - android-25

    # Additional components
    # - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-25
    
    # Auto-accept licenses
    - 'android-sdk-preview-license-*'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

    # To run emulator(s) during tests, enable these:
    # - sys-img-armeabi-v7a-android-25
    # - sys-img-armeabi-v7a-android-21
    # - sys-img-armeabi-v7a-android-19
    # - sys-img-armeabi-v7a-android-14
    # - sys-img-armeabi-v7a-android-9
    
# Use Gradle's cache (unlock on start)
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    
# Execute the script
script:
  - # Use Java 8 first
  - jdk_switcher use oraclejdk8
  - ./gradlew clean
  - ./gradlew sillyandroid:build
  - ./gradlew sillyandroid:test
  - ./gradlew demo:build
  - ./gradlew demo:assembleDebug # release?
  - ./gradlew demo:test
  # - ./gradlew demo:connectedCheck # need an emulator for this
  - echo "Java 8 test done!"
  
  - # Use Java 7 after Java 8 passes
  - jdk_switcher use oraclejdk7
  - ./gradlew clean
  - ./gradlew sillyandroid:build
  - ./gradlew sillyandroid:test
  - ./gradlew demo:build
  - ./gradlew demo:assembleDebug # release?
  - ./gradlew demo:test
  # - ./gradlew demo:connectedCheck # need an emulator for this
  - echo "Java 7 test done!"
